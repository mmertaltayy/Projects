<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Digital Clock</title>
</head>
<body>
    <h1>Digital Clock</h1>
    <div class="container">
        <!-- First Row -->
        <div class="first-row">
            <div id="day"></div>
            <div id="month"></div>
            <div id="year"></div>
        </div>
        <!-- Second row-->
        <div class="second-row">
            <span id="am0rpm"></span>
            <div id="clock"></div>
        </div>
    </div>
    



    <script src="script.js"></script>
</body>
</html>
